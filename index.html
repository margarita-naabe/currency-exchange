<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/coin.svg">
		</div>
		<div class="converter-content">
			<form action="index.html">
				<img src="img/bit.svg">
				<h2 class="title">Currency Converter</h2>
				<div class="form converter">
				<label for ="BaseCurrency">BaseCurrency:</label>
					<select id="from_currency" class="form-control">
					<option>Cedis</option>
					<option>USD</option>
					<option>Pounds</option>
					<option>Euro</option>
					</select>
					<br><br>
					<input  type="number"  id="from_amount" class="form-control" id="baseNumber" value=1/>
			    </div>		
				<div class="form converter">
					<label for ="TargetCurrency">TargetCurrency:</label>
						<select id="to_currency" class="form-control">
						<option>Cedis</option>
						<option>USD</option>
						<option>Pounds</option>
						<option>Euro</option>
						</select>
						<br><br>
						<input  type="number" class="form-control" id="to_amount" value="1"/> 
					</div>
					
				<label for ="Amount">Amount:</label>
				<input type="number" id="exchange"/>
				</div>  
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
