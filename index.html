<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/coin.svg">
		</div>
		<div class="converter-content">
			<form action="index.html">
				<img src="img/bit.svg">
				<h2 class="title">Currency Converter</h2>
           		<div class="input-div one">
           		   
           		   <div class="div">
           		   		<h5>Base  Currency</h5>
           		   		<input type="text" class="form-control" id="baseNumber" value="1"/>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   
           		   <div class="div">
           		    	<h5>Target Currency</h5>
           		    	<input type="text" class="form-control" id="targetNumber">
            	   </div>
            	</div>

				<div class="input-div pass">
           		   
					<div class="div">
						 <h5>Amount</h5>
						 <input type="number" class="input">
				 </div>
			  </div>
            	<br>
            	<input type="submit" class="btn" value="Convert">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
